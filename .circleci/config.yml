version: 2.1
orbs:
  node: circleci/node@4.7.0
  cypress: cypress-io/cypress@1.29.0

references:
  workspace_root: &workspace_root
                    /tmp/build
  node_version: &node_version
    "14.17.6"

commands:
  setup:
    description: "Setup command to install/bootstrap/build"
    steps:
      #- run: yarn install --pure-lockfile
      - run: yarn bootstrap:pure
      - run: yarn build
  bundle:
    description: "Create UMD bundles"
    steps:
      - run: yarn bundle:prod

jobs:
  setup:
    working_directory: *workspace_root
    executor:
      name: node/default
      tag: *node_version
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "yarn.lock" }}
      - setup
      - save_cache:
          key: v1-deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      -   persist_to_workspace:
            root: .
            paths:
              - node_modules
              - packages

  test:
    working_directory: *workspace_root
    executor:
      name: node/default
      tag: *node_version
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Test Code (lint, flow, jest, types)
          command: yarn test:ci
          environment:
            JEST_JUNIT_OUTPUT_DIR: "reports/junit/js-test-results.xml"
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit
      - store_artifacts:
          path: .jest-coverage
      - persist_to_workspace:
          root: .
          paths:
            - .jest-coverage
            - packages

  coverage:
    working_directory: *workspace_root
    executor:
      name: node/default
      tag: *node_version
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Upload Coverage
          command: yarn coverage
      - store_artifacts:
          path: .jest-coverage

  bundle:
    working_directory: *workspace_root
    executor:
      name: node/default
      tag: *node_version
    steps:
      - checkout
      - attach_workspace:
          at: .
      - bundle
      - store_artifacts:
          path: bundle
      - persist_to_workspace:
          root: .
          paths:
            - bundle

workflows:
  create-rpldy:
    jobs:
      - setup
      - test:
          requires:
            - setup
      - coverage:
          requires:
            - test
          filters:
            branches:
              only: master
      - bundle:
          requires:
            - setup
      - cypress/install:
          name: Prepare E2E (cypress)
          executor: cypress/base-16
          requires:
            - setup
          yarn: true
          cache-key: v1-deps-{{ checksum "yarn.lock" }}
          build: "yarn sb:build:prod"
          post-install:
            # this sucks! need to find way to use output from bundle job!!! doesnt seem possible because cypress orb hardcodes - attach_workspace: at: ~/
            - bundle
      - cypress/run:
          name: E2E (cypress)
          executor: cypress/base-16
          requires:
            - Prepare E2E (cypress)
          attach-workspace: true
          yarn: true
          cache-key: v1-deps-{{ checksum "yarn.lock" }}
          start: yarn deps:serve
          wait-on: "http://localhost:8001"
          #            record: true
          #            parallel: true
          #            parallelism: 2
          #            group: rpldy-ci
          store_artifacts: true
          post-steps:
            - store_test_results:
                path: cypress/results

