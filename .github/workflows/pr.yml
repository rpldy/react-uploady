name: Uploady PR Verify

on:
    workflow_dispatch:

defaults:
    run:
        shell: bash
permissions:
    pull-requests: write
    contents: read
    actions: read
    checks: write

jobs:
    build:
        name: Build Library
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
            -   name: Prepare
                uses: ./.github/actions/prepare
            -   name: Build
                run: pnpm build

    bundle:
        name: Create code bundles
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
            -   name: Prepare
                uses: ./.github/actions/prepare
            -   name: Bundle for Production
                run: pnpm bundle:prod
            -   name: Cache Bundle Folder
                id: cache-bundle
                uses: actions/cache@v4
                with:
                    path: bundle
                    key: bundle-${{ runner.os }}-${{ hashFiles('bundle/**') }}

    sb:
        name: Build Storybook
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
            -   name: Prepare
                uses: ./.github/actions/prepare
            -   name: build storybook
                run: pnpm sb:build:internal
            -   name: Cache SB Build
                id: cache-sb
                uses: actions/cache@v4
                with:
                    path: .sb-static
                    key: sb-static-${{ runner.os }}-${{ hashFiles('.sb-static/*.bundle.js') }}

    lft:
        name: Lint, Flow, Types
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
            -   name: Prepare
                uses: ./.github/actions/prepare
            -   name: lft
                run: pnpm test:ci

    unit-test:
        name: Unit-Test (Vitest)
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
            -   name: Prepare
                uses: ./.github/actions/prepare
            -   name: unit-test
                run: pnpm vitest:ci
            -   name: Show Report Coverage
                uses: davelosert/vitest-coverage-report-action@v2
            -   name: Test Report
                uses: dorny/test-reporter@v1
                if: success() || failure()
                with:
                    name: Unit-test Report
                    path: reports/junit/js-*.xml
                    reporter: jest-junit

    prep-e2e:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
            -   name: Prepare
                uses: ./.github/actions/prepare
            -   name: Install dependencies
                uses: cypress-io/github-action@v6
                with:
                # just perform install
                runTests: false
    e2e:
        runs-on: ubuntu-latest
        needs:
            - bundle
            - sb
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
            -   name: Prepare
                uses: ./.github/actions/prepare
            -   name: Set up Cypress binary cache
                uses: actions/cache@v4
                with:
                    path: ~/.cache/Cypress
                    key: ${{ runner.os }}-cypress-${{ hashFiles('pnpm-lock.yaml') }}
            -   name: Restore SB Build Cache
                uses: actions/cache@v4
                with:
                    path: .sb-static
                    key: sb-static-${{ runner.os }}-
                    restore-keys: sb-static-${{ runner.os }}-
            -   name: Restore Bundle Cache
                uses: actions/cache@v4
                with:
                    path: bundle
                    key: bundle-${{ runner.os }}-
                    restore-keys: bundle-${{ runner.os }}-
            -   name: Cypress run
                uses: cypress-io/github-action@v6
                with:
                    install: false
                    start: |
                        pnpm sb:serve
                        pnpm bundle:serve
                    wait-on: 'http://localhost:8001'
                    env:
                        CYPRESS_BASE_URL=http://localhost:8001

