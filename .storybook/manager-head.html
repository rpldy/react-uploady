<style id="rpldy-sb-manager-style">
    a[id*='welcome'] svg {
        display: none;
    }

    button[aria-expanded="false"] .version-badge {
        display: none;
    }

    .rpldy-hidden-story {
        display: none !important;
    }

</style>

<script id="rpldy-sb-manager-script">
    (() => {
        const HIDDEN_SUFFIXES = ["--umd", "--test"];

        const markHidden = (node) => {
            if (!(node instanceof Element)) {
                return;
            }

            HIDDEN_SUFFIXES.forEach((suffix) => {
                node.querySelectorAll(`[data-item-id*="${suffix}"], [id*="${suffix}"]`)
                    .forEach((match) => {
                        const target = match.closest('[role="treeitem"]') || match.closest("li") || match;
                        target.classList.add("rpldy-hidden-story");
                    });
            });
        };

        const init = () => {
            markHidden(document.body);

            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach(markHidden);
                });
            });

            observer.observe(document.body, { childList: true, subtree: true });
        };

        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", init);
        } else {
            init();
        }
    })();
</script>
