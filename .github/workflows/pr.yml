name: Uploady PR Verify

on:
    workflow_dispatch:
    pull_request:
defaults:
    run:
        shell: bash
permissions:
    pull-requests: write
    contents: read
    actions: read
    checks: write

jobs:
    prep-e2e:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
            -   name: Prepare
                uses: ./.github/actions/prepare
                with:
                    with-cypress: true
            -   name: Install dependencies
                uses: cypress-io/github-action@v6
                with:
                    runTests: false

    build:
        name: Build Library
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
            -   name: Prepare
                uses: ./.github/actions/prepare
                with:
                    with-cypress: true
            -   name: Build
                run: pnpm build

    bundle:
        name: Create code bundles
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
            -   name: Prepare
                uses: ./.github/actions/prepare
                with:
                    with-cypress: true
            -   name: Bundle for Production
                run: pnpm bundle:prod
            -   name: Cache Bundle Folder
                id: cache-bundle
                uses: actions/cache@v4
                with:
                    path: bundle
                    key: bundle-${{ runner.os }}-${{ hashFiles('bundle/**') }}

    sb:
        name: Build Storybook
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
            -   name: Prepare
                uses: ./.github/actions/prepare
                with:
                    with-cypress: true
            -   name: build storybook
                run: pnpm sb:build:internal
            -   name: Cache SB Build
                id: cache-sb
                uses: actions/cache@v4
                with:
                    path: .sb-static
                    key: sb-static-${{ runner.os }}-${{ hashFiles('.sb-static/*.bundle.js') }}

    lft:
        name: Lint, Flow, Types
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
            -   name: Prepare
                uses: ./.github/actions/prepare
                with:
                    with-cypress: true
            -   name: lft
                run: pnpm test:ci

    unit-test:
        name: Unit-Test (Vitest)
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
            -   name: Prepare
                uses: ./.github/actions/prepare
                with:
                    with-cypress: true
            -   name: unit-test
                run: pnpm vitest:ci
            -   name: Show Report Coverage
                uses: davelosert/vitest-coverage-report-action@v2
            -   name: Test Report
                uses: dorny/test-reporter@v1
                if: success() || failure()
                with:
                    name: Unit-test Report
                    path: reports/junit/js-*.xml
                    reporter: jest-junit

    e2e:
        runs-on: ubuntu-latest
        needs:
            - prep-e2e
            - bundle
            - sb
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
            -   name: Prepare
                uses: ./.github/actions/prepare
                with:
                    with-cypress: true
            -   name: Restore SB Build Cache
                uses: actions/cache@v4
                with:
                    path: .sb-static
                    key: sb-static-${{ runner.os }}-
                    restore-keys: sb-static-${{ runner.os }}-
            -   name: Restore Bundle Cache
                uses: actions/cache@v4
                with:
                    path: bundle
                    key: bundle-${{ runner.os }}-
                    restore-keys: bundle-${{ runner.os }}-
            -   name: Cypress run
                uses: cypress-io/github-action@v6
                with:
                    install: false
                    start: |
                        pnpm sb:serve
                        pnpm bundle:serve
                    wait-on: 'http://127.0.0.1:8001, http://127.0.0.1:8009'
                    config: baseUrl=http://127.0.0.1:8001,reporter=mocha-multi-reporters,reporter-options=configFile=cypress/reporters-config.json
                    env:
                        CYPRESS_BASE_URL=http://127.0.0.1:8001
            -   name: E2E Report
                uses: dorny/test-reporter@v1
                if: success() || failure()
                with:
                    name: E2E Report
                    path: cypress/results/results-*.xml
                    reporter: java-junit
